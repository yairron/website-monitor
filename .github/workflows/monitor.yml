name: Website Monitor

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Update config from secrets
      run: |
        python -c "
        import json
        config = json.load(open('config.json', 'r'))
        config['email']['enabled'] = '${{ secrets.EMAIL_ENABLED }}' == 'true'
        config['email']['smtp_server'] = '${{ secrets.SMTP_SERVER }}'
        config['email']['smtp_port'] = int('${{ secrets.SMTP_PORT }}')
        config['email']['from_email'] = '${{ secrets.FROM_EMAIL }}'
        config['email']['password'] = '${{ secrets.EMAIL_PASSWORD }}'
        config['email']['to_email'] = '${{ secrets.TO_EMAIL }}'
        json.dump(config, open('config.json', 'w'), indent=2)
        "
    
    - name: Run website monitor
      run: python website_monitor.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add history/ config.json || true
        git diff --quiet && git diff --staged --quiet || (git commit -m "עדכון - $(date +'%Y-%m-%d')" && git push) || true
