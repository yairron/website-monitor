name: Website Monitor

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Update config from secrets
      env:
        EMAIL_ENABLED: ${{ secrets.EMAIL_ENABLED }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        TO_EMAIL: ${{ secrets.TO_EMAIL }}
      run: |
        python << 'PYTHON_SCRIPT'
import json
import os
with open('config.json', 'r', encoding='utf-8') as f:
    config = json.load(f)
config['email']['enabled'] = os.getenv('EMAIL_ENABLED', 'false').lower() == 'true'
config['email']['smtp_server'] = os.getenv('SMTP_SERVER', 'smtp.gmail.com')
config['email']['smtp_port'] = int(os.getenv('SMTP_PORT', '587'))
config['email']['from_email'] = os.getenv('FROM_EMAIL', '')
config['email']['password'] = os.getenv('EMAIL_PASSWORD', '')
config['email']['to_email'] = os.getenv('TO_EMAIL', '')
with open('config.json', 'w', encoding='utf-8') as f:
    json.dump(config, f, ensure_ascii=False, indent=2)
PYTHON_SCRIPT
    
    - name: Run website monitor
      run: python website_monitor.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add history/ || true
        git diff --quiet && git diff --staged --quiet || (git commit -m "עדכון - $(date +'%Y-%m-%d')" && git push) || true
